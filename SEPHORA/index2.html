<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>SEPHORA</title>
        <link rel="stylesheet" href="CSS/style2.css">
        <link href="http://fints.cdnfonts.com/css/inter" rel="stylesheet">
        <script type = "text/javascript" src="http://livejs.com/live.js"></script>
    </head>
<body>
    <header class="header">
        <nav class="nav-bar secondary-text">
            <div class="nav-bar-wrapper">
                <div class="nav-logo-wrapper">
                    <i class="nav-logo"></i>
                    <span class="nav-title">SEPHORA</span>
                </div>

                <div class="nav-menu-wrapper">
                    <span class="nav-menu-item">Про нас</span>
                    <span class="nav-menu-item">Новости</span>
                    <span class="nav-menu-item">Блог</span>
                    <i class="nav-menu-icon"></i>
                </div>

            </div>
        </nav>
    </header>
    <div class="page-wrapper">
        <section class="rigistration-section">
            <div class="registration-form-wrapper">

                <object class="object registration-form-image"
                    type="image/png"
                    data="./IMG/IMGmain.png">
                </object> 

                <div class="form-card flex-column">
                    <div class="form-wrapper">
                        <h2 class="form-title">Электронная очередь для записи на процедуру</h2>
                        <form class="registration-form flex-column" action="submit">
                            <label for="" class="form-label" form="name">Имя</label>
                            <input type="text" class="form-input" id="name" name="name" placeholder="Введите имя">

                            <label for="" class="form-label">Телефон</label>
                            <input type="text" class="form-input" id="phone" placeholder="+38 (__) ___ __ __">

                            <label for="select" class="form-label">Выберите услугу</label>
                            <select name="select" id="select" class="form-input">
                                <option value="uz_chistka">Ультразвуковая чистка</option>
                                <option value="m_chistka">Механическая чиста</option>
                                <option value="k_chistka">Комбинированная чиста</option>
                                <option value="peeling">Пилинг</option>
                                <option value="massage">Массаж</option>
                                <option value="carboxy">Карбокситерапия</option>
                                <option value="biorevitalization">Биоревитализация</option>
                                <option value="plazmolifting">Плазмолифтинг</option>
                            </select>
                            <button class="form-submit-button" type="submit">Записаться</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <footer class="footer secondary-text">
        2022 SEPHORA. Все права защищены.
    </footer>

</body>
</html>
